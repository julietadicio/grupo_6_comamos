<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.typekit.net/mcb3kjf.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Comamos</title>
</head>

<body>
    <header>
        <div class="box-header">
            <div class="logo-conteiner">
                <img src="/img/Logo.png" id="logo" width="80%" alt="Logo Comamos">
            </div>
            <div id="align-header">
                <form action="/carrito" method="POST">

                    <label for="busqueda0"></label>
                    <input type="text" name="busqueda0" id="busqueda0" placeholder="¿Dónde querés comer?"
                        class="hide-mobile">

                    <label for="busqueda1"></label>
                    <input type="text" name="busqueda1" id="busqueda1" placeholder="Restaurante, tipo de comida..."
                        class="box-mobile box1">

                    <label for="busqueda2"></label>
                    <input type="text" name="busqueda2" id="busqueda2" placeholder="Cerca de mi dirección"
                        class="box-mobile box2">

                    <select name="filtrar" id="filtrar" class="box-mobile box3">
                        <option value="filtra">Filtra tu búsqueda</option>
                    </select>

                    <button type="submit" name="buscar" id="boton-buscar">Buscar</button>
                </form>
            </div>
            <div class="burger-bar">
                <i class="fas fa-bars format-burgerbar"></i>
            </div>
            <div class="icon-user">
                <i class="fas fa-user"></i>
            </div>
        </div>

    </header>
    <div class="container min-vh-100" style="background-color: rgba(215,180, 119, 0.6);">

        <div id="imagenes-slide" class="row" style="height:250px">
            <img id="fachada-Restaurante" src="/img/kansas-fachada.jpg" alt="Kansas-Grill-fachada">
        </div>
    </div>
    <div class=col-3>
        <div id="nombre-Restaurante" class="row" style="height: 75px;">
            <div class="detalle-del-producto">
                <h3 class="detalle-del-producto" style="color: red;">Kansas Grill & Bar • Cocina Americana </h3>
                <div class="contenedor-2">
                    <article class="opcion-1"><strong>Dirección:</strong> Av. del Libertador 4625, C1426 CABA.
                    </article>
                    <article class="opcion-2"><strong>Valoración:</strong> 4.5/5 ⭐</article>
                </div>
            </div>
        </div>
        <div class="row" style="height: 225px;">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1215.5349254477915!2d-58.43271247288524!3d-34.5654748892176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5bbbb6c68b1%3A0xf0b7e65c66da69f7!2sKansas!5e0!3m2!1ses!2sbr!4v1623873165400!5m2!1ses!2sbr"
                width="279" height="223" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    </div>
    <div id="menu-producto" class="row" style="height:150px;">
        <h2> Menú </h2>
        <div class="menu-Del-Producto">
            <div class="botones-menu">
                <button type="button" class="btn btn-danger">Entradas</button>
                <button type="button" class="btn btn-danger">Platos principales</button>
                <button type="button" class="btn btn-danger">Bebidas</button>
                <button type="button" class="btn btn-danger">Postres</button>

            </div>
        </div>
    </div>
    <div id="acerca-de" class="row" style="height:150px;">
        <h2> Descripción del Restaurante </h2>
    </div>
    </div>
    </div>
    <footer>
        <div class="footer">
            <ul type="none">
                <li><a href="">Acerca de Nosotros</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Términos y condiciones</a></li>
            </ul>
            <ul type="none">
                <li><a href="">Registrá tu restaurante</a></li>
                <li><a href="">Programá tus descuentos</a></li>
                <li id="copyright">© Comamos - 2021</li>
            </ul>
            <div>
                <div class="footer-logo">
                    <img src="/img/facebook.png" alt="logo-facebook">
                </div>
                <div class="footer-logo">
                    <img src="/img/instagram.png" alt="logo-facebook">
                </div>
            </div>
    </footer>
</body>

</html>
